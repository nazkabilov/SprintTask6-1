<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM Система</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/home'}">Все Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Новые Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Обработанные Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/addRequest'}">+ Добавить Заявку</a>
                    </li>
                        </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="col-sm-6" th:each="app:${applicationRequest}">
            <div class="card">
                <div class="card-body">
                    <span>
                        <h5 style="color: red" th:if="${app.isHandled()==false}"><strong>*(Новая)</strong></h5 >
                        <h5 class="card-title" th:text="${app.getUserName()}"></h5>
                    </span>
                    Курс: <p5  th:text="${app.getCourseName()}"></p5>
                    <br>
                    <p5 class="card-text" th:text="${app.getCommentary()}"></p5>
                    <br>
                    Тел: <p5 class="card-text" th:text="${app.getPhone()}"></p5>
                    <a th:href="@{'/details/'+ ${app.getId()}}" style="text-decoration: none">Подробнее</a>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>

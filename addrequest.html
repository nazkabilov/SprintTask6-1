<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая Заявка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM Система</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/home'}">Все Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Новые Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Обработанные Заявки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/addRequest'}">+ Добавить Заявку</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="row mt-3">
            <div class="col-6 mx-auto">
                <form th:action="@{'/addRequest'}" method="post">
                    <div class="mb-3">
                        <label class="form-label">ФИО:</label>
                        <input name="username" type="text" class="form-control" id="exampleFormControlInput" placeholder="ФИО:">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Курс:</label>
                        <select name="courseName" class="form-control" >
                            <option selected="selected">Выберите Курс</option>
                            <option>Java Developer</option>
                            <option>Phyton Developer</option>
                            <option>UX-UI Designer</option>
                            <option>GO Developer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Телефон:</label>
                        <input name="phoneNumber" type="number" class="form-control" id="exampleFormControlInput1" placeholder="+7(7__)_______">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Комментарии:</label>
                        <textarea name="commentary" class="form-control" placeholder="Комментарии"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Добавить Заявку</button>
                </form>
            </div>
    </div>
    </div>
</body>
</html>
